<!DOCTYPE html>
<html>
<head>
	<title>Fear of the Dark</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js></script>
</head>
<body>
	<div>
	  <button id="start-game">Start Game!</button>
	</div>

	<div id='gameScreen'>
		<div class ='scoreBoards'>
			<div id='timeDiv'>
				<div id='timeDisplay'>
					<div> <span id='time' class='scoreData'>60</span><span id='timeDecimals'>. 0</span></div>
					<div class='scoreText'>Time</div>
				</div>
			</div>
			<div id='coinDiv'>
				<div id='coinsLeft' class='scoreData'>-</div>
				<div class='scoreText'>Coins left</div>
			</div>
		</div>
		<canvas id="my-canvas" width="600" height="600"></canvas>
		<div class = 'scoreBoards'>
			<div id='scoreDiv'>
				<div id='score' class='scoreData'>0</div>
				<div class='scoreText'>Score</div>
			</div>
			<div id='roomDiv'>
				<div id='roomNum' class='scoreData'>0</div>
				<div class='scoreText'>Room#</div>
			</div>
		</div>
  	</div>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/listeners.js"></script>
	<script type="text/javascript" src="js/elementObjects.js"></script>
	<script type="text/javascript" src="js/canvas.js"></script>
</body>
</html>
